<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="title" content="音乐播放器">
   	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rock音乐播放器-为生活添上旋律</title>
    <!-- icon地址 http://www.queyang.com/demo/glyphicons/ -->
    <link rel="stylesheet" type="text/css" href="dist/css/index.css">
    <link rel="stylesheet" type="text/css" href="dist/css/glyphicons.css">
</head>
<body>
	<!-- 固定顶部导航 -->
	<section id="menu">
		<ul class="menu-list">
			<li id="openFile"><i class="icon-circle-plus"></i></li>
			<li id="local"><i class="icon-file"></i>&nbsp&nbsp本地音乐</li>
			<li id="online"><i class="icon-cloud"></i>&nbsp&nbsp在线音乐</li>
			<li id="search">
				<input type="text" placeholder="请输入歌名、歌手..." class="search-input">
				<i class="icon-search"></i>
			</li>
			<li id="QRCode"><i class="icon-qrcode"></i></li>
			<li id="setting"><i class="icon-settings"></i></li>
		</ul>
	</section>

	<!-- 内容 -->
	<div class="main-wrapper">
		<section id="localBody">
			<div class="column1 layout-bd" id="leftCol1">
				<div class="leftbar-outer">
					<div class="list list-actived" id="songList">
						<a class="list-btn" hidefocus="true"><i class="icon-list"><span class="split"></span>歌曲列表</i></a>
					</div>
					<div class="list" id="singerList">
						<a class="list-btn" hidefocus="true"><i class="icon-user"><span class="split"></span>歌手列表</i></a>
					</div>
					<div class="list" id="likeList">
						<a class="list-btn" hidefocus="true"><i class="icon-heart"><span class="split"></span>我喜欢的</i></a>
					</div>
					<div class="list" id="recycleList">
						<a class="list-btn" hidefocus="true"><i class="icon-bin"><span class="split"></span>回收站</i></a>
					</div>
					<div class="list" id="offlineList">
						<a class="list-btn" hidefocus="true"><i class="icon-cloud-download"><span class="split"></span>离线音乐</i></a>
					</div>
				</div>
			</div>
			<div class="tab-content column2">
				<!-- 歌曲列表 -->
				<div id="leftCol2-songList">
					<div class="list-header">
						<div class="list-header-column c0">
							<span class="item">歌曲</span>
						</div>
						<div class="list-header-column c1">
							<span class="item">歌手</span>
						</div>
						<div class="list-header-column c2">
							<span class="item">专辑</span>
						</div>
					</div>


					<!-- 
					<div class="tips"> 
						<span>添加几首歌吧！</span>
					</div>
					 -->


					 <div class="list-viewport" id="GalleryList">
					 </div>
				</div>

				<!-- 歌手列表 -->
				<div id="leftCol2-singerList">
					<div class="singer-list-wrapper">
						<div class="singer-list">
							<div class="singer-list-row">
								<div class="singername"><span>谭咏麟</span></div>
							</div>
						</div>
					</div>
					<div class="singer-song-wrapper">
						<div class="list-header">
							<div class="list-header-column c0">
								<span class="item">歌曲</span>
							</div>
							<div class="list-header-column c1">
								<span class="item">专辑</span>
							</div>
						</div>
						<div class="list-viewport">
							<div class="list-row even">
					 			<div class="list-cell c0">
					 				<span class="list-songname">一生中最爱</span>
					 			</div>
					 			<div class="list-cell c1">
					 				<span class="list-songname">《一生中最爱》</span>
					 			</div>
					 		</div>
						</div>
					</div>
				</div>
			</div>
		</section>

		<section id="onlineBody">
			<div class="column2 layout-bd" id="leftCol2">
				<div class="leftbar-outer">
					<div class="list list-actived">
						<a class="list-btn" hidefocus="true"><i class="icon-cardio"><span class="split"></span>音乐正流行</i></a>
					</div>
					<div class="list">
						<a class="list-btn" hidefocus="true"><i class="icon-wifi-alt"><span class="split"></span>音乐电台</i></a>
					</div>
					<div class="list">
						<a class="list-btn" hidefocus="true"><i class="icon-search"><span class="split"></span>搜索结果</i></a>
					</div>
				</div>
			</div>
		</section>
	</div>
	<!-- 底部 -->
	<section id="footer">
		<div id="playPanel" class="play-panel">
			<!-- audio of HTML5-->
<!-- 			<audio autoplay id="audioWrapper" src="blob:chrome-extension%3A//lkkhmclbacmdkaifojhnnkldhlmnlpib/df08bf16-f4b5-454e-98df-80e9f4ae1564"</audio> -->
			<!-- 左侧面板 -->
			<div class="left-panel" id="leftPanel">
				<ul class="play-btn">
					<li class="prev">
						<a class="ctrl-btn" hidefocus="true" title="上一首">
							<i class="icon-step-backward"></i>
						</a>
					</li>
					<li class="play stop">
						<a class="ctrl-btn" hidefocus="true" title="暂停">
							<i class="icon-pause"></i>
						</a>
					</li>
					<li class="next">
						<a class="ctrl-btn" hidefocus="true" title="下一首">
							<i class="icon-step-forward"></i>
						</a>
					</li>
				</ul>
			</div>
			<!-- 右侧面板 -->
			<div class="right-panel" id="rightPanel">
				<!-- 播放模式 -->
				<ul class="play-mode" id="playMode">
					<li class="random-mode">
						<a hidefocus="true" title="随机播放" class="ctrl-btn"><i class="icon-random"></i></a>
					</li>
					<li class="single-mode">
						<a hidefocus="true" title="单曲播放" class="ctrl-btn"><i class="icon-repeat"></i></a>
					</li>
					<li class="list-mode">
						<a hidefocus="true" title="循环播放" class="ctrl-btn"><i class="icon-retweet"></i></a>
					</li>
				</ul>
				<!-- 音量调节 -->
				<div class="volume" id="volumeWrapper">
					<!-- 音量按钮 -->
					<a class="mute ctrl-btn muted" hidefocus="true" title="静音"><i class="icon-mute"></i></a>
					<div class="vol-slider-wrapper">
						<div id="volSlider" class="vol-slider progress-bar">
							<!-- 音量白色条 -->
							<div class="vol-slider-range"></div>
							<a class="vol-slider-handle" hidefocus="true"><i class="icon-riflescope"></i></a>
						</div>
					</div>
				</div>
				<!-- 小功能 -->
				<div class="widget">
					<div class="fullscreen">
						<a class="ctrl-btn" hidefocus="true" title="全屏"><i class="icon-fullscreen"></i></a>
					</div>
				</div>
			</div>
			<!-- 中部面板 -->
			<div class="main-panel" id="mainPanel">
				<div class="title-wrapper" id="playTitle">
					<div style="overflow: hidden; float: left; margin-left: 20px; width: 140px;">
						<div class="title">
							<span class="songname">ABC</span>
							<span class="split">-</span>
							<span class="artist">leolin</span>
						</div>
					</div>
				</div>
				<!-- 时间控制条 -->
				<div class="panel">
					<div class="time" id="timeWrap">
						<span class="current-time">00:00</span>
						<span class="split">/</span>
						<span class="total-time">00:00</span>
					</div>
					<div class="progress-wrapper">
						<div id="progressSlider">
							<!-- 时间条当前位置 -->
							<div class="slider-range"></div>
							<!-- 时间条背景 -->
							<div class="slider-bar" style="width: 100%;"></div>
							<!-- 时间点 -->
							<a class="slider-handle" hidefocus="true"><i class="icon-riflescope"></i></a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<!-- 半透明遮蔽层 -->
	<div class="shade"></div>
	<!-- 打开文件弹出层 -->
	<div id="openFileLayer" class="layer">
		<div class="layer-body">
			<div class="layer-body-title"><span>你将扫描一下文件夹</span></div>
			<div class="layer-body-content"></div>
			<div class="layer-body-footer">
				<a class="add-btn" id="addBtn" hidefocus="true">添加扫描目录</a>
				<a class="scan-btn" id="scanBtn" hidefocus="true">开始扫描</a>
				<a class="cancel-btn" id="cancelBtn" hidefocus="true">取消</a>
			</div>
		</div>
		<div class="layer-border"></div>
	</div>
	<!-- 扫描提示层 -->
	<div class="scanTipsLayer">
		<div class="scanTips">正在扫描：<span class="songname-tips"></span></div>
		<div class="percent-bar">
			<div class="percent"></div>
		</div>
	</div>
    <script type="text/javascript" src="dist/js/jquery-2.1.0.js"></script>
    <script type="text/javascript" src="dist/js/mp3.js"></script>
    <script type="text/javascript" src="dist/js/index.js"></script>
	
</body>
</html>
